<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Member Club</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oxygen:wght@300;400;700&family=Syne:wght@400..800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="app">
    <header class="header-container">
      <img src="src/assets/Logo.png" alt="Member Club">

      <form>
        <input type="text" placeholder="ID do cartão">
        <button disabled>
          <img src="src/assets/icons/arrow-elbow-down-left.svg" alt="Pesquisar">
        </button>
      </form>
    </header>

    <main>
      <div class="user-container">
        <div class="gradient-container">
          <img src="https://avatars.githubusercontent.com/u/4248081?v=4" alt="">
        </div>
        <div class="user-info">
          <h1>Filipe Dechamps</h1>
          <span>Cliente desde 18/09/2023</span>
        </div>
      </div>
      <div class="loyalty-card-container">
        <header>
          <div>
            <h2>Cartão fidelidade</h2>
            <span>Ao fazer cortes de cabelo, o décimo sai de graça!</span>
          </div>

          <span class="customer-id">ID: 124-537-835-230</span>
        </header>

        <div class="slots-container">
          <div class="slot">
            <img src="./src/assets/PinCheck.png" alt="Check">
          </div>
          <div class="slot">
            <img src="./src/assets/PinCheck.png" alt="Check">
          </div>
          <div class="slot">
            <img src="./src/assets/PinCheck.png" alt="Check">
          </div>
          <div class="slot">
            <img src="./src/assets/PinCheck.png" alt="Check">
          </div>
          <div class="slot">
            <img src="./src/assets/PinCheck.png" alt="Check">
          </div>
          <div class="slot">
            <img src="./src/assets/PinCheck.png" alt="Check">
          </div>
          <div class="slot">
            <img src="./src/assets/PinCheck.png" alt="Check">
          </div>
          <div class="slot">
            <img src="./src/assets/PinCheck.png" alt="Check">
          </div>
          <div class="slot">
            <img src="./src/assets/PinCheck.png" alt="Check">
          </div>
          <div class="slot">
            <img class="gift-icon" src="./src/assets/icons/gift-fill.svg" alt="Ícone de presente">
          </div>
        </div>
      </div>
      <div class="history-container">
        Histórico
      </div>
      <div class="progress-container">
        Progresso
      </div>
    </main>
  </div>
</body>

</html>
