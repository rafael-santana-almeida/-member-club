<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Member Club</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oxygen:wght@300;400;700&family=Syne:wght@400..800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="app">
    <header class="header-container">
      <img src="src/assets/Logo.png" alt="Member Club">

      <form>
        <input id="loayaltyCardId" name="loayaltyCardId" type="text" placeholder="ID do cartão">
        <button type="submit" disabled>
          <img src="src/assets/icons/arrow-elbow-down-left.svg" alt="Pesquisar">
        </button>
      </form>
    </header>

    <main>
      <section class="user-container">
        <div class="gradient-container">
          <img id="avatarImg" src="https://avatars.githubusercontent.com/u/4248081?v=4" alt="">
        </div>
        <div class="user-info">
          <h1 id="clientName">Filipe Dechamps</h1>
          <span id="clientSince">Cliente desde 18/09/2023</span>
        </div>
      </section>
      <section class="loyalty-card-container">
        <header>
          <div>
            <h2>Cartão fidelidade</h2>
            <span>Ao fazer cortes de cabelo, o décimo sai de graça!</span>
          </div>

          <span class="customer-id">ID: 124-537-835-230</span>
        </header>

        <div class="slots-container">
          <div class="slot">
            <img src="./src/assets/PinCheck.png" alt="Check">
          </div>
          <div class="slot">
            <img src="./src/assets/PinCheck.png" alt="Check">
          </div>
          <div class="slot">
            <img src="./src/assets/PinCheck.png" alt="Check">
          </div>
          <div class="slot">
            <img src="./src/assets/PinCheck.png" alt="Check">
          </div>
          <div class="slot">
            <img src="./src/assets/PinCheck.png" alt="Check">
          </div>
          <div class="slot">
            <img src="./src/assets/PinCheck.png" alt="Check">
          </div>
          <div class="slot">
            <img src="./src/assets/PinCheck.png" alt="Check">
          </div>
          <div class="slot">
            <img src="./src/assets/PinCheck.png" alt="Check">
          </div>
          <div class="slot">
            <img src="./src/assets/PinCheck.png" alt="Check">
          </div>
          <div class="slot">
            <img class="gift-icon" src="./src/assets/icons/gift-fill.svg" alt="Ícone de presente">
          </div>
        </div>
      </section>
      <section class="history-container">
        <div class="history-content">
          <header>
            <h3>Histórico</h3>
            <span id="amount">7 cortes</span>
          </header>

          <ul id="historyList">
            <!-- <li>
              <div>
                <strong>29/04/2024</strong>
                <span>18:30</span>
              </div>

              <div>
                <img src="/src/assets/icons/seal-check.svg" alt="Check">
              </div>
            </li> -->
          </ul>
        </div>
      </section>
      <section class="progress-container">
        <div>
          <span>
            <strong>3</strong> cortes restantes
          </span>

          <div class="progress-bar-container">
            <div class="progress-bar">
              <div class="progress-bar-fill"></div>
            </div>

            <span>7 de 10</span>
          </div>
        </div>

        <div>
          <img src="./src/assets/PinGift.png" alt="Imagem de um presente">
        </div>
      </section>
    </main>
  </div>
</body>

</html>
